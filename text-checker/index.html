<section class='options'>
    <h1>Type Checker</h1>

    <div class="option">
    <label>Your Text</label>
    <input type="text" name="sentence" placeholder="The quick brown fox jumps over the dog.">
    </div>

    <div class="option">
        <label for="">Type Face</label>
        <select name="typeface">
            <option value = 'Faune'>Faune</option>
            <option value = 'Grandstander'>Grandstander</option>
            <option value = 'Montserrat Alternates'>Montserrat Alternates</option>
            <option value = 'Taviraj'>Taviraj</option>
        </select>
    </div>

    <div class="option">
        <label for="">Type Size <span class="typesize-output">64px</span></label>
        <input type="range" name="typesize" min=12 max=200 value=64>
    </div>

    <div class="option">
        <label for="">Leading <span class="lineheight-output">1.5</span></label>
        <input type="range" name="lineheight" min=0.75 max=2.5 value=1.5 step=0.25>
    </div>

    <div class="option option-checkbox">
        <label for="">Italic</label>
        <input type="checkbox" name="italic">
    </div>

    <div class="option">
        <label for="">Font Weight <span class="fontweight-output">400</span></label>
        <input type="range" name="fontweight" min="100" max="900" value="400" step="100">
    </div>

    <div class="options">
        <label>Colors</label>
        <div class="colors">
            <div style="background-color:#2a2a2a; color: #fff;">a</div>
            <div style="background-color:#fff; color:#2a2a2a;">a</div>
            <div style="background-color:#63ff03; color:#2a2a2a;">a</div>
            <div style="background-color:#ee0073; color:#fff;">a</div>
        </div>
    </div>

</section>

<textarea class='output'>The quick brown fox jumps over the lazy dog.</textarea>
<script src="/assets/typechecker.js"></script>
